<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Encodage des caractères -->
    <meta charset="UTF-8" />

    <!-- Titre de la page -->
    <title>Biblio Manager Pro</title>

    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- Conteneur principal de l’application -->
    <div class="wrapper">

        <!-- Titre principal -->
        <h1>Biblio Manager Pro</h1>

        <!-- Formulaire d’ajout d’un livre -->
        <div class="form-container">

            <!-- Champ titre du livre -->
            <input type="text" placeholder="Titre du livre">

            <!-- Champ auteur -->
            <input type="text" placeholder="Auteur">

            <!-- Sélection de la catégorie -->
            <select>
                <option value="1">Science-Fiction</option>
                <option value="2">Documentaire</option>
                <option value="3">Roman</option>
            </select>

            <!-- Champ ISBN -->
            <input type="text" placeholder="ISBN">

            <!-- Bouton d’enregistrement -->
            <button>Enregistrer</button>
        </div>

        <!-- Zone de recherche -->
        <div class="search-container">
            <label for="searchInput">Recherche :</label>
            <input type="text" placeholder="Rechercher un livre...">
        </div>

        <!-- Zone d’affichage des messages utilisateur -->
        <p></p>

        <!-- Compteur du nombre de livres -->
        <h3>Inventaire (<span>0</span>)</h3>

        <!-- Tableau d’affichage des livres -->
        <table>
            <thead>
                <tr>
                    <th>Num</th>
                    <th>Info Livre</th>
                    <th>Catégorie</th>
                    <th>Détails</th>
                    <th>Opt</th>
                </tr>
            </thead>

            <!-- Corps du tableau (rempli dynamiquement en JS) -->
            <tbody></tbody>
        </table>

        <br>

        <!-- Bouton de réinitialisation de la base -->
        <button>Réinitialiser</button>

    </div>

</body>
</html>
